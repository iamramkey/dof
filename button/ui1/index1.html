<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Buttons</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style2.css">
</head>
<body>
<div id="header">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <div id="menuIcon" title="Click to Open Menu" class="pull-left">
                    <span class="glyphicon glyphicon-menu-hamburger"></span>
                </div>
                <a class="navbar-brand" href="#">Brand</a>
                <div class="pull-right">
                    <a class="navbar-brand pull-right" href="#">Brand</a>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
    </nav>
</div>
<div id="menu">
<div id="modal"></div>
    <div id="menus">
        <h1 id="menuTitle">List of Actions</h1>
        <ul>
            <li><span class="glyphicon glyphicon-dashboard"></span> <p>Dashboard</p></li>
            <li><span class="glyphicon glyphicon-transfer"></span> <p>RSS</p></li>
            <li><span class="glyphicon glyphicon-map-marker"></span> <p>Maps</p></li>
            <li><span class="glyphicon glyphicon-calendar"></span> <p>Calendar</p></li>
            <li><span class="glyphicon glyphicon-user"></span> <p>Action Menu 1</p></li>
            <li><span class="glyphicon glyphicon-cog"></span> <p>Action Menu 2</p></li>
            <li><span class="glyphicon glyphicon-plus"></span> <p>Action Menu 3</p></li>
            <li><span class="glyphicon glyphicon-off"></span> <p>Logout</p></li>
        </ul>
    </div>
</div>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script2.js"></script>
</body>
</html>
