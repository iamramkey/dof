<!DOCTYPE html>
<html >
<meta charset="UTF-8">
<title>Dashboard</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<script src="js/jquery-1.9.1.min.js"></script>
</head>

<body >
<div class="col-lg-12 col-sm-12">
	<div class="row">
		<img src="Assets/sample_logo.png" class="img-responsive center-block" width="250">
		<div class="container">
			<div class="col-lg-4"></div>
			<div class="col-lg-4 center-block">
				<form role="form" action="" method="post" id="loginform" onsubmit="return false">
					<div class="form-group">
						<label class="sr-only" for="form-username">Username</label>
						<input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="login-username">
					</div>
					<div class="form-group">
						<label class="sr-only" for="form-password">Password</label>
						<input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="login-password">
					</div>
					<button type="submit" class="btn btn-md btn-block" style="background-color: #ef3f43;" onclick="loginSubmit()">Sign in!</button>
				</form>
				<div id="login-alert" class="col-lg-2"></div>
			</div>

		</div>
	</div>
</div>
<div class="col-lg-12 footer_text">
	<p class="text-center">Internal and restricted. Department of finance,Abu Dhabi,UAE.</p>
</div>
</body>
<script>
</script>
</html>
